{% load static %}
<!DOCTYPE html>
<html>
  <head>

    <meta charset="=utf-8">
    <link rel="stylesheet" href="{% static 'Ariadne_App/css/cyborg-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'Ariadne_App/styles.css' %}"> <!-- line not tested to work -->

  </head>
  <body>
    <header id="boilerplate">
      <p>header</p>
    </header>

    <div id="page" class="container">

      <div id="block1" class="row">
        <div id="todo" class="col-md-8">
          <h2>WHAT DO YOU WANT TO DO TODAY?</h2>
          <!-- here is where the form is (aka the text field where user input goes)  -->
          <form action="{% url 'add' %}" method="POST" role="form">
            {% csrf_token %}

						<div class="form-group">
							<div class="input-group">
                {{ form.text }}
							  <span class="input-group-btn">
								  <button type="submit" class="btn btn-default" id="add-btn">ADD</button>
							  </span>
							</div>
						</div>
					</form>
          <!-- add the form for user input here -->
          <ul class="list-group t20">
            {% for todo in todo_list %}
              {% if todo.complete %}
              <li class="list-group-item todo-completed">{{ todo.text }}</li>
              {% else %}
              <a href="{% url 'complete' todo.id %}"><li class="list-group-item">{{ todo.text }}</li> </a>
              {% endif %}
            {% endfor %}

					</ul>
          <!-- Add the delete buttons here -->
          <div class="row t10">
            <div class="col-lg-12">
              <div class="btn-toolbar">
                <div class="btn-group">
                  <a href="{% url 'deletecomplete' %} "<button type="button" class="btn btn-warning">
                    <i class="glyphicon glyphicon-trash"></i> DELETE COMPLETED
                  </button></a>
                </div>
                <div class="btn-group">
                  <a href="{% url 'deleteall' %}"<button type="button" class="btn btn-warning">
                    <i class="glyphicon glyphicon-trash"></i> DELETE ALL
                  </button> </a>
                </div>
              </div>
            </div>
          </div>
          <!-- Display list of user input todo items from db here -->
      </div>
      <div id="clock timer" class="col-md-4">
        <p> clock test </p>
      </div>

    </div>
  </div>
    <footer id="footer-plate">
      <p> footer test </p>
    </footer>
  </body>
</html>
